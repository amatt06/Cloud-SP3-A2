<!DOCTYPE html>
<html lang="eng">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="/">Login</a>
        <a href="/register">Register</a>
    </nav>
</header>
<main>
    <h1>Music App</h1>
    <div class="container">
        {% block content %}{% endblock %}
        {% if message %}
        <div class="error-message">{{ message }}</div>
        {% endif %}
    </div>

</main>
</body>
</html>
