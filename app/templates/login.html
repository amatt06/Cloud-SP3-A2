{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
<h2>Login</h2>
<form action="/handle_login" method="post">
    <label for="email">Email: <br></label>
    <input style="padding-top: 5px" type="text" id="email" name="email" required><br><br>

    <label for="password">Password: <br></label>
    <input style="padding-top: 5px" type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Login">
</form>
<a href="/register">Register here</a>
{% endblock %}
